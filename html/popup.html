<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bilier</title>
    <link rel="stylesheet" type="text/css" href="./iconfont.css" />
    <link rel="stylesheet" type="text/css" href="./popup.css" />
</head>
<body>
    <div id="container">
        <ul>
            <li>
                <span class="description">网页数量</span>
                <input class="option" type="value" id="tab_nums_max" maxlength="2" size="2">
            </li>
            <li>
                <span class="description">启动bilier</span>
                <span class="option" id="script_run_flag"></span>
            </li>
            <li>
                <span class="description">聊天区</span>
                <span class="option" id="chat_gift_flag"></span>
            </li>
            <li>
                <span class="description">弹幕区</span>
                <span class="option" id="barrage_gift_flag"></span>
            </li>
            <li>
                <span class="description">小时榜</span>
                <span class="option" id="hour_rank_gift_flag"></span>
            </li>
            <li>
                <span class="description">总榜数量</span>
                <input class="option" type="value" id="hour_rank_nums" maxlength="2" size="2">
            </li>
        </ul>
        <footer>
            提示:&nbsp;<span>以上参数根据自己需求进行设置,点击相关设置会有相关提示</span>
        </footer>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
